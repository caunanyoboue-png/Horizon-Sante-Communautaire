{% extends "base.html" %}

{% block title %}Ajouter CPN{% endblock %}

{% block content %}
<a class="link" href="/patients/{{ patient.id }}/">Retour</a>
<h1 class="page-title">Ajouter un suivi CPN</h1>

<div class="card">
  <form method="post" class="form">
    {% csrf_token %}

    <div class="grid grid--2">
      <div class="form__row">
        <label class="form__label" for="id_numero">Num√©ro</label>
        {{ form.numero }}
      </div>
      <div class="form__row">
        <label class="form__label" for="id_date">Date</label>
        {{ form.date }}
      </div>
    </div>

    <div class="form__row">
      <label class="form__label" for="id_notes">Notes</label>
      {{ form.notes }}
    </div>

    <div class="form__actions">
      <button class="btn btn--primary" type="submit">Enregistrer</button>
    </div>
  </form>
</div>
{% endblock %}
