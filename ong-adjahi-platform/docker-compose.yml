version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adjahi-postgres
    environment:
      POSTGRES_DB: adjahi_db
      POSTGRES_USER: adjahi_user
      POSTGRES_PASSWORD: changeme_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adjahi_user -d adjahi_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - adjahi-network
    restart: unless-stopped

  # Redis Cache & Celery Broker
  redis:
    image: redis:7-alpine
    container_name: adjahi-redis
    command: redis-server --appendonly yes --requirepass changeme_redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - adjahi-network
    restart: unless-stopped

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: adjahi-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: changeme_minio_password
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - adjahi-network
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjahi-backend
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    environment:
      - DEBUG=False
      - SECRET_KEY=changeme_django_secret_key_very_long_and_random
      - DATABASE_URL=postgresql://adjahi_user:changeme_in_production@postgres:5432/adjahi_db
      - REDIS_URL=redis://:changeme_redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:changeme_redis_password@redis:6379/0
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - adjahi-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjahi-celery-worker
    command: celery -A config worker -l info --concurrency=4
    environment:
      - DEBUG=False
      - SECRET_KEY=changeme_django_secret_key_very_long_and_random
      - DATABASE_URL=postgresql://adjahi_user:changeme_in_production@postgres:5432/adjahi_db
      - REDIS_URL=redis://:changeme_redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:changeme_redis_password@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - adjahi-network
    restart: unless-stopped

  # Celery Beat (Scheduled Tasks)
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: adjahi-celery-beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DEBUG=False
      - SECRET_KEY=changeme_django_secret_key_very_long_and_random
      - DATABASE_URL=postgresql://adjahi_user:changeme_in_production@postgres:5432/adjahi_db
      - REDIS_URL=redis://:changeme_redis_password@redis:6379/0
      - CELERY_BROKER_URL=redis://:changeme_redis_password@redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - adjahi-network
    restart: unless-stopped

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: adjahi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - adjahi-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: adjahi-nginx
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    networks:
      - adjahi-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  adjahi-network:
    driver: bridge
